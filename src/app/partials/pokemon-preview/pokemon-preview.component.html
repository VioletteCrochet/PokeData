@defer (on timer(0)) {
  @for (pokemon of pokemons; track pokemon.id) {
  <div class="p-4">
    <a [href]="link + '/' + pokemon.id">
      <div class="h-full flex flex-col items-center text-center">
        <img [alt]="pokemon.name" class="flex-shrink-0 rounded-lg object-cover object-center" [src]="pokemon.sprite">
        <div class="w-full">
          <h2 class="title-font font-medium text-lg text-gray-900">{{pokemon.name}}</h2>
          <div class="items-center justify-center flex flex-row  w-full">
            @for (type of pokemon.apiTypes; track $index) {
              <div class="justify-center w-8">
                <img class="" [alt]="type.name" [src]="type.image">
              </div>
            }
            
          </div>
          <h3 class="text-gray-500">{{pokemon.pokedexId}}</h3>
        </div>
      </div>
    </a>
  </div>
  }
}
